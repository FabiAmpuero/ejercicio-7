<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Sonrisa de monitos</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>¿Estas en problemas?</h1>
                <p>Revisa si los monitos estan sonriendo</p>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 col-md-offset-2">
                <div class="form-group">
                    <label for="mono_a">¿El mono A sonrie?</label>
                    <select class="form-control" id="mono_a">
                        <option value="1">Si</option>
                        <option value="2">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mono_b">¿El mono B sonrie?</label>
                    <select class="form-control" id="mono_b">
                        <option value="1">Sí</option>
                        <option value="2">No</option>
                    </select>
                </div>
                <button onclick="calcular()" class="btn btn-primary">Evaluar</button>
            </div>
            <div class="col-md-3 text-center">
                <div id="salida" style="font-size:50px;" class="text-center"></div>
                <h4 class="text info">estas en problemas!</h4>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
