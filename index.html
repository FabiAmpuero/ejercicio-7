<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Pacifico" rel="stylesheet">
   <link rel="stylesheet" href="main.css">
    <title>Sonrisa de monitos</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">¿Estamos en problemas?</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Mono A</h3>
                <label for="mono_a">
                    <input type="checkbox" onchange="monoA()" id="mono_a"> Está feliz
                </label>
                <div id="img_mono_a"></div>
            </div>
            <div class="col-md-6">
                <h3>Mono B</h3>
                <label for="mono_b">
                    <input type="checkbox" onchange="monoB()" id="mono_b"> Está feliz
                </label>
                <div id="img_mono_b"></div>
            </div>
        </div>
        <div class="respuesta">
            <h3 class="text-center">Mira si estamos en problemas</h3>
            <h1 id="salida" class="text-center"></h1>
        </div>
        <p class="text-center"><button onclick="evaluar()" class="btn-warning btn-lg btn">Evaluar</button></p>
    </div>
</body>
<script src="main.js"></script>
</html>
